<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ product[1] }} - Product Details</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>Gilmazon</h1>
    <img src="/image/{{ product[0] }}" alt="{{ product[0] }}">
    <div class="info">
        <h2>{{ product[1] }}</h2>
        <p><strong>Price:</strong> {{ product[2] }}gp</p>
        <p><strong>Rarity:</strong> {{ product[4] }}</p>
    </div>
    <div class="description">
        {{ product[5] | safe }}  <!-- Render description as raw HTML -->
    </div>
    


    <a href="/">Back to Shop</a>
</body>
</html>
